<div class="tabs" >
  <div *ngFor="let item of cvitems">
    <a *ngIf="!compare(currentlink,item.link)"
       class="btn btn_small tabs_a" 
       routerLink={{item.link}} 
       (click)="routeChange(item.link)">
       {{item.title}}
    </a>
    <a *ngIf="compare(currentlink,item.link)"
      class="btn btn_small tabs_a tabs_active" 
      routerLink={{item.link}} 
      (click)="routeChange(item.link)">
      {{item.title}}
    </a>
  </div>  
</div>
